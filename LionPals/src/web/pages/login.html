<!DOCTYPE html>
<html>
<head>
	<title>LionPals</title>
</head>
<body>
	<div style="text-align:center">
		<h1>LionPals</h1>
		<h3>Find Friends on Your PSU Campus</h3>
	
<form
	action="/do_login" 
	method = "post">
	
	<input 
		type="email"
		placeholder="Email"
		size="30"
		name="email">

	<br>

	<input
		type="password"
		placeholder="Password"
		size="30"
		min="8"
		name="password">

	<br>
	
	<input
		type="submit"
		value="Submit">
</form>
</div>

</body>
</html>
