<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LionPals - Signup</title>
	</head>

	<body>
		<div style="text-align:center">
			<h1>LionPals</h1>
			<h3>Find Friends on Your PSU Campus</h3>
			<br/>

			<!-- CHANGE ACTION HERE TO WHATEVER NEEDS TO RUN TO HANDLE SAVING USER ACCOUNT INFO -->
			<form action="cgi-bin/do_signup.py" method="post">
				<strong>Enter a Penn State E-mail Address:</strong>
				<br/>
				<input
					type = "email"
					name = "mail_address"
					placeholder = "xyz1234@psu.edu"/>
				<br/>
				<br/>

				<strong>Select a Password:</strong>
				<br/>
				<input
					type = "password"
					name = "password"
					minlength = "8"
					placeholder = "Enter a password"/>
				<br/>
				<br/>

				<strong>Confirm the Password:</strong>
				<br/>
				<input
					type = "password"
					name = "confirm_password"
					minlength = "8"
					placeholder = "Confirm Password"/>
				<br/>

				<table style = "border: none;" align="center">
					<tr>
						<td>
							<input 
								type = "submit" 
								value = "Sign-Up" />
						</td>
						<td>
							<strong>OR: </strong><a href = "login.html">Login</a>
						</td>
					</tr>
				</table>
			</form>
		</div>

		<!-- Handles error response from server (ex. password not long enough) -->
		<script type="text/javascript">
			
		</script>
	</body>
</html>
